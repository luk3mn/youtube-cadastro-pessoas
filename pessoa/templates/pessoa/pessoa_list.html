{% extends 'main/base.html' %}

<!-- Para criar um bloco escluviso do arquivo 'pessoa_list.html' -->
{% block content %}
<a href="{% url 'pessoa.novo' %}">Novo</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data Nascimento</th>
            <th>Ativa</th>
        </tr>
    </thead>
    <tbody>
        <!-- 'object_list' é a lista de objetos que o django retorna para o front-end -->
        {% for pessoa in object_list %}
        <tr>
            <td>{{ pessoa.nome_completo }}</td>
            <td>{{ pessoa.data_nascimento|date:"SHORT_DATE_FORMAT" }}</td>
            <td>
                {% if pessoa.ativa %}
                Sim
                {% else %}
                Não
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
